plugins {
    id 'java'
    id 'application'
}

group 'com.medicons'          // Replace with your group ID
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClassName = 'com.medicons.swingapp.GDSEMR_frame'   // Replace with your main class
}